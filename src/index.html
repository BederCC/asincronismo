<!doctype html>
<html lang="es">

<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Your Website</title>
</head>

<body class="bg-gray-50">
  <!-- Header Section -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <nav class="flex justify-between items-center py-6">
        <!-- Logo -->
        <a href="#" class="flex items-center">
          <img class="h-8 w-auto sm:h-10" src="https://voltoradevs.tech/wp-content/uploads/2024/12/Recurso-19.webp" alt="Logo">
        </a>
        <!-- Navigation Links -->
        <div class="hidden md:flex space-x-8">
          <a href="#" class="text-gray-500 hover:text-gray-900">About</a>
          <a href="#" class="text-gray-500 hover:text-gray-900">Projects</a>
          <a href="#" class="text-gray-500 hover:text-gray-900">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <section class="relative bg-white">
    <div class="max-w-7xl mx-auto flex items-center">
      <!-- Texto a la izquierda ocupando la mitad -->
      <div class="w-1/2 px-4 sm:px-6 lg:px-8 py-16">
        <h1 class="text-5xl font-extrabold text-gray-900">
          <span class="block">Bienvenido a</span>
          <span class="block text-indigo-600">Voltora Devs</span>
        </h1>
        <p class="mt-6 text-lg text-gray-500">
          La empresa que trabaja junto contigo
        </p>
      </div>
      <!-- Imagen a la derecha ocupando la mitad -->
      <div class="w-1/2">
        <img class="h-auto max-h-96 w-full object-cover rounded-md shadow-lg" 
             src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/media/image/2021/11/god-war-kratos-2525517.jpg?tf=3840x" 
             alt="Imagen destacada">
      </div>
    </div>
  </section>

  <!-- YouTube Videos Section -->
  <section class="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
    <h2 class="text-3xl font-extrabold text-gray-900">Last YouTube Videos</h2>
    <div class="mt-6 grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-4">
      <!-- Video Example -->
      <div class="group bg-gray-100 rounded-lg shadow overflow-hidden">
        <img src="" alt="Video Thumbnail" class="w-full h-48 object-cover group-hover:opacity-75">
        <div class="p-4">
          <h3 class="text-lg font-bold text-gray-800">Video Title</h3>
          <p class="text-gray-600 mt-2">A brief description of the video or its content.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <footer class="bg-indigo-600 py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-white">
      <h2 class="text-3xl font-bold">Contact</h2>
      <p class="mt-4">Stay in touch with us through social media.</p>
      <div class="flex space-x-4 mt-6">
        <!-- Facebook Icon -->
        <a href="#" class="text-indigo-400 hover:text-indigo-200">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 20 20">
            <!-- Facebook SVG content -->
          </svg>
        </a>
        <!-- Twitter Icon -->
        <a href="#" class="text-indigo-400 hover:text-indigo-200">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 48 48">
            <!-- Twitter SVG content -->
          </svg>
        </a>
      </div>
    </div>
  </footer>
</body>

</html>
